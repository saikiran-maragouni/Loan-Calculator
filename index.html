<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Loan Calculator</title>
  <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/calculator--v1.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1></h1>
  <div class="calculator">
    <h1>Loan Calculator</h1>

    <!-- Calling Calculate function defined in app.js -->
    <p>Amount (₹) :
      <input id="amount" type="number" onchange="Calculate();">
    </p>

    <p>Interest Rate :
      <input id="rate" type="number" onchange="Calculate();">
    </p>

    <p>Months to Pay :
      <input id="months" type="number" onchange="Calculate();">
    </p>

    <h2 id="total"></h2>
  </div>


  <script src="index.js"></script>
  <footer class="foot">

    <button class="btn" type="button" name="button"><a href="https://saikiran-maragouni.github.io/SaikiranMaragouni/">Contact Me</a></button>
    <p>©️Saikiran Maragouni</p>
  </footer>
</body>

</html>
